{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Register - Step 1</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_id_number" class="form-label">ID Number</label>
            {{ form.id_number }}
        </div>
        <div class="mb-3">
            <label for="id_first_name" class="form-label">First Name</label>
            {{ form.first_name }}
        </div>
        <div class="mb-3">
            <label for="id_last_name" class="form-label">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="id_faculty" class="form-label">Faculty</label>
            {{ form.faculty }}
        </div>
        <div class="mb-3 form-check">
            {{ form.is_employee }}
            <label class="form-check-label" for="id_is_employee">Employee</label>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
